<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let squares = [];

        for(let i = 0; i <= 10; i++)
        {
            squares[i] = i * i;
        }

        console.log(squares);
    </script>
</body>
</html>
