<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance</title>
</head>
<body>
    <script>
        /*
        Anonymous Function as Values
       let sum = function(num1, num2)
       {
        return num1 + num2;
       }

       console.log(sum(3,4));
       let newSum = sum;
       console.log(newSum(5,6));

       let sumThreeNumbers = function(num1, num2, num3, sumTwoNumbers)
       {
        let sumtwo = sumTwoNumbers(num1, num2);
        return sumTwoNumbers(sumtwo, num3);
       }

       console.log(sumThreeNumbers(3,4,5, sum));

       console.log(sumThreeNumbers);
       console.log(typeof sumThreeNumbers);
       */

       /* Arrow Functions
       */

       let sum = (num1,num2) => 
       {
        return num1 + num2;
       }

       console.log(sum(3,5));

       let sum2 = (num1, num2) => num1 + num2;

       console.log(sum2(4,5));

       let square = num => {
        return num*num;
       }

       console.log(square(5));

       let square2 = num => num*num;

       console.log(square2(6));

    </script>
</body>
</html>
