<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance</title>
</head>
<body>
    <script>
        let sum = function(num1, num2)
        {
            return num1 + num2;
        }

        //Can be taken as refrence
        let newsum = sum;

        console.log(newsum(5,6));

        console.log(sum(3,4));

        let sumThreeNumbers = function(num1, num2, num3, sumTwoNumbers)
        {
            let sum1 = sumTwoNumbers(num1,num2);
            console.log(sum1);
            return sumTwoNumbers(sum1,num3);
        }

        console.log(sumThreeNumbers(4,5,6,sum));
    </script>
</body>
</html>
